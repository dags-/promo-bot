<html>
<head>
    <link rel="stylesheet" href="/files/form/style.css">
    <script src="/files/form/script.js"></script>
</head>
<body>
<form method="post">
    <section>
        <h1>#Promotion</h1>
        Submit an application to add your server or youtube/twitch channel to the official #promotion channel on the
        Conquest Reforged discord.
        <br>
        <br>
    </section>
    <section>
        <label>What are you promoting?</label>
        <select id="type" name="type">
            <option>server</option>
            <option>twitch</option>
            <option>youtube</option>
        </select>
    </section>
    <section>
        <label>Who are you promoting?</label>
        <input id="name" name="name" type="text" maxlength="120">
    </section>
    <section>
        <label>Describe what you're all about</label>
        <textarea id="description" name="description" maxlength="480"></textarea>
    </section>
    <section>
        <label>Provide an icon/logo url to accompany your post (square/circle works best)</label>
        <input id="icon" name="icon" maxlength="240">
    </section>
    <section>
        <label>What's your website or twitch/youtube channel url?</label>
        <input id="website" name="website" maxlength="120">
    </section>
    <section>
        <label>Include a discord invite link in your post?</label>
        <input id="discord" name="discord" maxlength="120">
    </section>
    <section>
        <label>Link some media to accompany your post</label>
        <select id="media-type" name="media-type">
            <option>image</option>
            <!-- <option>video</option>-->
        </select>
        <input id="media-url" name="media-url" maxlength="120">
    </section>
    <section id="details"></section>
    <input type="submit">
</form>
</body>
</html>
